<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style_advt.css">
    <script src="js/authAndRegUser.js"></script>
</head>
<body>
<main class="reg-container">
    <h1>Регистрация</h1>

    <form class="reg-form" onsubmit="reg(event)">
        <div class="form-input">
            <label for="familyName">Фамилия*</label>
            <input type="text" id="familyName" placeholder="Введите вашу фамилию" required>
            <div id="err_familyName" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="firstName">Имя*</label>
            <input type="text" id="firstName" placeholder="Введите ваше имя" required>
            <div id="err_firstName" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="middleName">Отчество</label>
            <input type="text" id="middleName" placeholder="Введите ваше отчество (при наличии)">
            <div id="err_middleName" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Введите ваш email" required>
            <div id="err_email" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="username">Логин*</label>
            <input type="text" id="username" placeholder="Введите ваш логин" required>
            <div id="err_username" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="numPhone">Телефон</label>
            <input type="tel" id="numPhone" placeholder="+7 (___) ___-__-__">
            <div id="err_numPhone" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="password">Пароль*</label>
            <input type="password" id="password" placeholder="Придумайте пароль" required>
            <div id="err_password" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="confirm-password">Подтвердите пароль*</label>
            <input type="password" id="confirm-password" placeholder="Повторите пароль" required>
            <div id="err_passwordRepeat" class="error-message"></div>
        </div>

        <div class="form-button">
            <button class="btn-primary" type="submit">Зарегистрироваться</button>
        </div>
    </form>

    <div class="form-switch">
        Уже есть аккаунт? <a href="authUser.html">Войдите</a>
    </div>

    <div id="errors_block" class="form-error">
        <p id="errors"></p>
    </div>
</main>
</body>
</html>
