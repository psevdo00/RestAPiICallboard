<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
    <script src="js/authAndRegUser.js"></script>
    <script src="./js/checkSession.js"></script>
</head>
<body>
<main>

    <header>

        <button id = "checkSession" type="button" onclick="checkSession()">Проверить значения сессии</button>
        <button type="button" onclick="goAuth()">Авторизация</button>

    </header>

    <h1 style="text-align: center">Регистрация</h1>
    <p style="text-align: center">Начальная страница будущего сайта</p>
    <form style="text-align: center">

        <input id = "username" type = "text" name = "username" placeholder="Имя пользователя">
        <p style = "margin: 0; text-align: center; color: red" id = "username_error"></p><br>
        <input id = "email" type = "text" name = "email" placeholder="Email">
        <p style = "margin: 0; text-align: center; color: red" id = "email_error"></p><br>
        <input id = "phone" type = "text" name = "phone" placeholder="Номер телефона">
        <p style = "margin: 0; text-align: center; color: red" id = "phone_error"></p><br>
        <input id = "password" type = "password" name = "password" placeholder="Пароль">
        <p style = "margin: 0; text-align: center; color: red" id = "password_error"></p><br>
        <input id = "repeatPassword" type = "password" name = "repeatPassword" placeholder="Повторите пароль">
        <p style = "margin: 0; text-align: center; color: red" id = "repeatPassword_error"></p><br><br>

        <button type="button" onclick="reg()">Зарегистрироваться</button>

    </form>

    <div id = "errors_block">

        <p style = "text-align: center; color: red" id = "errors"></p>

    </div>

</main>
</body>
</html>
