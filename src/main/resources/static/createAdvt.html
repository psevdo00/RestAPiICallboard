<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание объявления</title>
</head>
<body>
<header>

<!--    <button id = "checkSession" type="button" onclick="checkSession()">Проверить значения сессии</button>-->
    <button id = "logOut" type="button" onclick="logOut()">Выйти из аккаунта</button>

</header>
<main>

    <h2 style="text-align: center; margin-top: 50px;">Подача объявления</h2>

    <form style="text-align: center">

        <input style="margin-top: 10px;" type="text" id="title" name="title" placeholder="Заголовок объявления"><br>
        <textarea style="margin-top: 10px; width: 250px; height: 140px" id="info" name="info" placeholder="Описание"></textarea><br>
        <input style="margin-top: 10px;" type="file" id="photoInput" name="photoInput" placeholder="Фотография"><br>
        <input style="margin-top: 10px;" type="text" id="cost" name="cost" placeholder="Цена"><br><br>

        <select id = "list_category">
            <option value="" disabled selected>Выберите категорию товара</option>
        </select><br>

        <button style="margin-top: 10px;" type="button" onclick="createAdvt()">Сохранить объявление!</button><br>

        <p>Предосмотр загруженного фото:</p><br><br>
        <canvas id="previewPhoto" width="700" height="400"></canvas>

    </form>

</main>
</body>
<script src="./js/checkSession.js"></script>
<script src="js/createAdvt.js"></script>
<script src="./js/previewPhoto.js"></script>
<script src="js/createListCategory.js"></script>
</html>
