<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение объявления</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header style="display: flex; justify-content: space-between;">
    <div id="auth_user" style="display: flex; gap: 10px; align-items: flex-start;">
        <button id="backToMain" class="btn-primary" onclick="window.location.href='index.html'">На главную</button>
        <button id="logOut" type="button" class="btn-danger" onclick="logOut()">Выйти из аккаунта</button>
        <p id="username_p"></p>
    </div>
</header>
<main>
    <div class="auth-container" style="max-width: 600px;">
        <h1>Изменение объявления</h1>

        <form class="auth-form">
            <div class="form-input">
                <label for="title">Заголовок объявления</label>
                <input type="text" id="title" name="title" placeholder="Введите заголовок">
            </div>

            <div class="form-input">
                <label for="info">Описание</label>
                <textarea id="info" name="info" placeholder="Подробное описание товара" style="min-height: 120px; padding: 12px 15px;"></textarea>
            </div>

            <div class="form-input">
                <label for="photoInput">Фотография товара</label>
                <input type="file" id="photoInput" name="photoInput" style="padding: 8px 0;">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">Оставьте поле пустым, если не хотите менять фото</p>
            </div>

            <div class="form-input">
                <label for="cost">Цена (руб.)</label>
                <input type="text" id="cost" name="cost" placeholder="Введите цену">
            </div>

            <div class="form-input">
                <label for="list_category">Категория товара</label>
                <select id="list_category" style="padding: 12px 15px; width: 100%;">
                    <option value="" disabled selected>Выберите категорию</option>
                </select>
            </div>

            <div class="form-button">
                <button type="button" onclick="updateAdvt()">Сохранить изменения</button>
            </div>
        </form>

        <div style="margin-top: 30px; text-align: center;">
            <h3>Текущее фото:</h3>
            <img id="currentPhoto" src="" alt="Текущее фото объявления" style="max-width: 100%; max-height: 300px; border: 1px solid #ddd; margin: 10px 0;">

            <h3>Предпросмотр нового фото:</h3>
            <canvas id="previewPhoto" width="500" height="300" style="max-width: 100%; border: 1px solid #ddd; margin-top: 15px;"></canvas>
        </div>
    </div>
</main>
<script src="../static/js/checkAuth.js"></script>
<script src="../static/js/editAdvt.js"></script>
<script src="../static/js/previewEditPhoto.js"></script>
<script src="../static/js/createListCategory.js"></script>
</body>
</html>
