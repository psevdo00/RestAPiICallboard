<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/authAndRegUser.js}"></script>
    <script th:src="@{/js/checkAuth.js}"></script>
</head>
<body>

<div th:insert="~{fragment/authAndRegHeader :: header}"></div>

<main class="auth-container">
    <h1>Авторизация</h1>

    <form class="auth-form" onsubmit="auth(event)">
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите ваш email" required>
            <div id="err_email" class="error-message"></div>
        </div>

        <div class="form-input">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите ваш пароль" required>
            <div id="err_password" class="error-message"></div>
        </div>

        <div class="form-button">
            <button class="btn-primary" type="submit">Авторизоваться</button>
        </div>
    </form>

    <div class="form-switch">
        Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
    </div>

    <div id="errors_block" class="form-error">
        <p id="errors"></p>
    </div>
</main>
</body>
</html>
