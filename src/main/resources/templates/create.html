<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание объявления</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header style="display: flex; justify-content: space-between;">
    <div id="auth_user" style="width: 500px; display: flex; align-items: flex-start;">
        <button class="btn-primary" id="backToMain" onclick="window.location.href='index.html'">На главную</button>
        <button class="btn-danger" id="logOut" type="button" onclick="logOut()">Выйти из аккаунта</button>
        <p id="username_p"></p>
    </div>
</header>
<main>
    <div class="auth-container" style="max-width: 600px;">
        <h1>Подача объявления</h1>

        <form class="auth-form" onsubmit="createAdvt(event)">
            <div class="form-input">
                <label for="title">Заголовок объявления</label>
                <input type="text" id="title" name="title" placeholder="Введите заголовок">
            </div>

            <div class="form-input">
                <label for="info">Описание</label>
                <textarea id="info" name="info" placeholder="Подробное описание товара" style="min-height: 120px; padding: 12px 15px;"></textarea>
            </div>

            <div class="form-input">
                <label for="productSpecs">Характеристики</label>
                <textarea id="productSpecs" name="productSpecs" placeholder="Каждая характеристика с новой строки" required></textarea>
            </div>

            <div class="form-input">
                <label for="photoInput">Фотография товара</label>
                <input type="file" id="photoInput" name="photoInput" style="padding: 8px 0;">
            </div>

            <div class="form-input">
                <label for="cost">Цена (руб.)</label>
                <input type="text" id="cost" name="cost" placeholder="Введите цену">
            </div>

            <div class="form-input">
                <label for="list_category">Категория товара</label>
                <select id="list_category" style="padding: 12px 15px; width: 100%;">
                    <option value="" disabled selected>Выберите категорию</option>
                </select>
            </div>

            <div class="form-button">
                <button class="btn-primary" type="submit">Сохранить объявление</button>
            </div>
        </form>

        <div style="margin-top: 30px; text-align: center;">
            <h3>Предосмотр фотографии:</h3>
            <canvas id="previewPhoto" width="500" height="300" style="max-width: 100%; border: 1px solid #ddd; margin-top: 15px;"></canvas>
        </div>
    </div>
</main>
<script src="../static/js/checkAuth.js"></script>
<script src="../static/js/createAdvt.js"></script>
<script src="../static/js/previewPhoto.js"></script>
<script src="../static/js/createListCategory.js"></script>
</body>
</html>
