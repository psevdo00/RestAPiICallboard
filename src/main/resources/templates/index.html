<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <!-- Логотип и основное меню -->
        <div class="header-left">
            <div class="logo">
                <span>ДоскаОбъявлений</span>
            </div>

            <nav class="main-nav">
                <ul id = "nav">
                    <li><a href="index.html"><i class="fas fa-list"></i> Каталог</a></li>
                    <li><a href="personal.html"><i class="fas fa-user"></i> Кабинет</a></li>
                    <li><a href="news.html"><i class="fas fa-newspaper"></i> Новости</a></li>
                    <li><a href="contacts.html"><i class="fas fa-headset"></i> Поддержка</a></li>
                    <li><a href="tips.html"><i class="fas fa-lightbulb"></i> Советы</a></li>
                </ul>
            </nav>
        </div>

        <!-- Поиск и авторизация -->
        <div class="header-right">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Найти объявление...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>

            <div id="auth_user" class="user-auth">
                <div class="auth-buttons-container">
                    <button id="createAdvt" class="btn-primary" onclick="goToCreateAdvt()">
                        <i class="fas fa-plus"></i> Создать
                    </button>
                    <div class="user-dropdown">
                        <span id="username_p" class="username-display"></span>
                        <div class="dropdown-content">
                            <a href="personal.html"><i class="fas fa-user-cog"></i> Профиль</a>
                            <a id="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="no_auth_user" class="guest-auth" style="display: flex; align-items: center; gap: 10px;">
                <button id="singIn" class="btn-outline" onclick="goAuth()">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <button id="singUp" class="btn-primary" onclick="goReg()">
                    <i class="fas fa-user-plus"></i> Регистрация
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="advts">
            <div id = "filterAdvt">
                <p>Фильтр по категориям:</p>
                <select id = "list_category">
                    <option value="" selected>Выбрать все</option>
                </select>
            </div>
            <h1 class="advt_title">Объявления:</h1>
            <div class="advt">
                <p id = "p_not_result_in_search">Ничего не найдено!</p>
                <div id="container" class="advt_cards"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script th:src="@{/js/checkAuth.js}"></script>
    <script th:src="@{/js/createFullListAdvt.js}"></script>
    <script th:src="@{/js/authAndRegUser.js}"></script>
    <script th:src="@{/js/createListCategory.js}"></script>
    <script th:src="@{/js/functionAdvt.js}"></script>
</body>
</html>
